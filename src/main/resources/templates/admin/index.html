
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .user-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .table-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .action-buttons .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .role-badge {
            margin-right: 4px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <!-- User info header -->
    <div class="user-info">
        <h5><span sec:authentication="name"></span> (<span sec:authentication="principal.username"></span>)</h5>
        <!--        <div>-->
        <!--                <span th:each="role : ${#authentication.principal.authorities}"-->
        <!--                      class="badge bg-primary role-badge" th:text="${role}"></span>-->
        <!--        </div>-->
    </div>

    <!-- Admin panel title -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Admin panel</h2>
        <div>
            <a th:href="@{/admin/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> New User
            </a>
        </div>
    </div>

    <!-- Users table -->
    <div class="table-container">
        <h4 class="mb-3">All users</h4>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${people}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                                <span th:each="role : ${user.roles}"
                                      class="badge bg-primary role-badge"
                                      th:text="${role.role}"></span>
                    </td>
                    <td class="action-buttons">
                        <a th:href="@{/admin/edit?id={id}(id=${user.id})}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a th:href="@{/admin/delete?id={id}(id=${user.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this user?')">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Logout button -->
    <div class="mt-3 text-end" sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link text-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
