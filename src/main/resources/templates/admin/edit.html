<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<h1>Edit user</h1>
<form th:method="POST" th:action="@{/admin/edit?id={id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
    <br/>

    <label for="email">Email: </label>
    <input type="email" th:field="*{email}" id="email" required/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
    <br/>

    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username" required/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>
    <br/>

    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password" required/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
    <br/>

    <label for="enabled">Enabled: </label>
    <select th:field="*{enabled}" id="enabled">
        <option th:value="true" th:selected="${user.enabled}">Active</option>
        <option th:value="false" th:selected="${!user.enabled}">Disabled</option>
    </select>
    <br/>

    <label>Roles:</label>
    <div th:each="role : ${allRoles}">
        <input type="checkbox"
               th:id="${'role_' + role.role}"
               name="roles"
               th:value="${role.role}"
               th:checked="${#lists.contains(user.roles, role)}"/>
        <label th:for="${'role_' + role.role}" th:text="${role.role}"></label>
    </div>
    <br/>

    <input type="submit" value="Update user" class="btn btn-primary"/>
    <div th:if="${message}" th:text="${message}" style="color: green; margin-top: 10px;"></div>
    <a th:href="@{/admin/delete?id={id}(id=${user.getId()})}"
       class="btn btn-danger"
       onclick="return confirm('Are you sure you want to delete this user?')">
        DELETE
    </a>
</form>

<div th:fragment="logout" sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-link">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </form>
</div>

</body>
</html>
