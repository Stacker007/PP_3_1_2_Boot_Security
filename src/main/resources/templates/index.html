<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-bar {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            color: white !important;
            text-decoration: none;
        }
        .logout-btn:hover {
            color: #f8f9fa !important;
        }
        .table-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .action-buttons .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .role-badge {
            margin-right: 4px;
            background-color: #495057 !important;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 3px solid #0d6efd;
        }
        .form-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .modal-lg-custom {
            max-width: 800px;
        }
        .vertical-tabs {
            display: flex;
            flex-direction: row;
        }
        .vertical-tabs .nav {
            flex-direction: column;
            border-right: 1px solid #dee2e6;
            width: 150px;
        }
        .vertical-tabs .nav-link {
            text-align: left;
            border-radius: 0.25rem 0 0 0.25rem;
            margin-bottom: 2px;
        }
        .vertical-tabs .tab-content {
            flex: 1;
            padding-left: 20px;
        }
    </style>
</head>
<body class="bg-light">
<!-- Header -->
<div class="container">
    <div class="header-bar">
        <div class="user-info">
            <span class="fw-bold" th:text="${currentUser.username}"></span>
            <span>with roles:</span>
            <span th:each="role : ${currentUser.authorities}">
                <span th:text="${#strings.substringAfter(role,'ROLE_')} + ' '"></span>
            </span>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">LogOut</button>
        </form>
    </div>
</div>

<!-- Main Content -->
<div class="container py-4">


    <div class="vertical-tabs">
        <!-- Vertical Tabs -->
        <ul class="nav nav-tabs flex-column" id="roleTabs" role="tablist">
            <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')">
                <button class="nav-link active" id="admin-tab" data-bs-toggle="tab"
                        data-bs-target="#admin-content" type="button" role="tab">
                    Admin
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="user-tab" data-bs-toggle="tab"
                        data-bs-target="#user-content" type="button" role="tab">
                    User
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="roleTabContent">
            <!-- Admin Tab Content -->
            <div class="tab-pane fade show active" id="admin-content" role="tabpanel" sec:authorize="hasRole('ADMIN')">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Admin panel</h2>
                </div>
                <!-- Horizontal Tabs for Admin -->

                <ul class="nav nav-tabs" id="adminTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#usersTab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#newUserTab">New User</a>
                    </li>
                </ul>

                <div class="tab-content" id="adminTabContent">
                    <div class="tab-pane fade show active" id="usersTab">
                        <div class="table-container mt-3">
                            <h4 class="mb-3">All users</h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${people}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td>
                                            <span th:each="role : ${user.roles}"
                                                  class="badge bg-primary role-badge"
                                                  th:text="${role.role}"></span>
                                        </td>
                                        <td class="action-buttons">
                                            <button type="button" class="btn btn-sm btn-outline-primary"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#editModal"
                                                    th:attr="data-bs-userid=${user.id},
                                                             data-bs-username=${user.name},
                                                             data-bs-useremail=${user.email},
                                                             data-bs-userusername=${user.username},
                                                             data-bs-userroles=${#strings.listJoin(user.roles.![role], ',')}">
                                                <i class="fas fa-edit"></i> Edit
                                            </button>
                                            <button type="button" class="btn btn-sm btn-outline-danger"
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#deleteModal"
                                                    th:attr="data-bs-userid=${user.id},
                                                             data-bs-username=${user.name},
                                                             data-bs-useremail=${user.email},
                                                             data-bs-userroles=${#strings.listJoin(user.roles.![role], ', ')}">
                                                <i class="fas fa-trash-alt"></i> Delete
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="newUserTab">
                        <div class="form-container mt-3">
                            <h4 class="mb-3">Create new user</h4>
                            <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" th:field="*{name}" id="name" required/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email" required/>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" th:field="*{username}" id="username" required/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password" required/>
                                </div>
                                <div class="form-group">
                                    <label>Roles:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="role_admin" name="roles" value="ADMIN"/>
                                        <label class="form-check-label" for="role_admin">ADMIN</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="role_user" name="roles" value="USER"/>
                                        <label class="form-check-label" for="role_user">USER</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Create new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Tab Content -->

            <div class="tab-pane fade" id="user-content" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>User information-page</h2>
                </div>
                <div class="table-container mt-3">
                    <h4 class="mb-3">About user</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${currentUser}">
                                <td th:text="${currentUser.id}"></td>
                                <td th:text="${currentUser.name}"></td>
                                <td th:text="${currentUser.username}"></td>
                                <td th:text="${currentUser.email}"></td>
                                <td>
                                    <span th:each="role : ${currentUser.roles}"
                                          class="badge bg-primary role-badge"
                                          th:text="${role.role}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:method="POST" th:action="@{/admin/edit}">
                <div class="modal-body">
                    <input type="hidden" name="id" id="editUserId">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" class="form-control" name="name" id="editName" required/>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" class="form-control" name="email" id="editEmail" required/>
                    </div>
                    <div class="form-group">
                        <label for="editUsername">Username:</label>
                        <input type="text" class="form-control" name="username" id="editUsername" required/>
                    </div>
                    <div class="form-group">
                        <label for="editPassword">Password:</label>
                        <input type="password" class="form-control" name="password" id="editPassword"/>
                    </div>
                    <div class="form-group">
                        <label>Roles:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editRole_ADMIN" name="roles" value="ADMIN"/>
                            <label class="form-check-label" for="editRole_ADMIN">ADMIN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editRole_USER" name="roles" value="USER"/>
                            <label class="form-check-label" for="editRole_USER">USER</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
                <div class="mb-3">
                    <strong>ID:</strong> <span id="modalUserId"></span>
                </div>
                <div class="mb-3">
                    <strong>Name:</strong> <span id="modalUserName"></span>
                </div>
                <div class="mb-3">
                    <strong>Email:</strong> <span id="modalUserEmail"></span>
                </div>
                <div class="mb-3">
                    <strong>Roles:</strong> <span id="modalUserRoles"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form id="deleteForm" th:action="@{/admin/delete}" method="post">
                    <input type="hidden" name="id" id="deleteUserId">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Bootstrap tabs
        var tabElms = document.querySelectorAll('a[data-bs-toggle="tab"], button[data-bs-toggle="tab"]');
        tabElms.forEach(function(tabEl) {
            tabEl.addEventListener('shown.bs.tab', function (event) {
                // Handle tab change if needed
            });
        });

        // Edit Modal Handler
        var editModal = document.getElementById('editModal');
        if (editModal) {
            editModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var userId = button.getAttribute('data-bs-userid');
                var userName = button.getAttribute('data-bs-username');
                var userEmail = button.getAttribute('data-bs-useremail');
                var userUsername = button.getAttribute('data-bs-userusername');
                var userRoles = button.getAttribute('data-bs-userroles').split(',');

                document.getElementById('editUserId').value = userId;
                document.getElementById('editName').value = userName;
                document.getElementById('editEmail').value = userEmail;
                document.getElementById('editUsername').value = userUsername;

                // Clear all checkboxes first
                document.querySelectorAll('#editModal input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });

                // Check the appropriate roles
                userRoles.forEach(role => {
                    var checkbox = document.getElementById('editRole_' + role.trim());
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            });
        }

        // Delete Modal Handler
        var deleteModal = document.getElementById('deleteModal');
        if (deleteModal) {
            deleteModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var userId = button.getAttribute('data-bs-userid');
                var userName = button.getAttribute('data-bs-username');
                var userEmail = button.getAttribute('data-bs-useremail');
                var userRoles = button.getAttribute('data-bs-userroles');

                document.getElementById('modalUserId').textContent = userId;
                document.getElementById('modalUserName').textContent = userName;
                document.getElementById('modalUserEmail').textContent = userEmail;
                document.getElementById('modalUserRoles').textContent = userRoles;
                document.getElementById('deleteUserId').value = userId;
            });
        }
    });
</script>
</body>
</html>
