<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Please sign in</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 2px auto 0;
        }
        .form-signin {
            width: 100%;
        }
        .form-floating {
            margin-bottom: 10px;
        }
        .form-control {
            height: 40px; /* Уменьшенная высота поля ввода */
            padding: 8px 12px; /* Оптимизированные отступы */
        }
        .form-floating>label {
            padding: 8px 12px; /* Синхронизация с input */
            transform-origin: 0 0;
        }
        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            transform: scale(0.85) translateY(-0.7rem) translateX(0.15rem);
        }
        .btn-signin {
            width: 100%;
            padding: 8px; /* Уменьшенный padding кнопки */
            margin-top: 10px;
            font-weight: normal;
        }
        h1 {
            margin-bottom: 20px; /* Уменьшенный отступ */
            font-size: 24px;
            font-weight: bold;
            text-align: left;
        }
        .alert {
            text-align: left;
            padding: 8px 12px; /* Уменьшенные отступы */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <h1>Please sign in</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully
        </div>

            <input type="email" class="form-control" id="email" name="username"
                   placeholder="Email address" required autofocus>

            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Password" required>

        <button class="btn btn-primary btn-signin" type="submit">
            Sign in
        </button>
    </form>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
