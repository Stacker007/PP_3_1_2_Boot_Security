<!-- Edit Modal -->
<div th:fragment="modals">
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editForm">
                    <div class="modal-body">
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                        <input type="hidden" name="id" id="editUserId">
                        <div class="form-group">
                            <label for="editName">Name:</label>
                            <input type="text" class="form-control" name="name" id="editName" required/>
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email:</label>
                            <input type="email" class="form-control" name="email" id="editEmail" required/>
                        </div>
                        <div class="form-group">
                            <label for="editUsername">Username:</label>
                            <input type="text" class="form-control" name="username" id="editUsername" required/>
                        </div>
                        <div class="form-group">
                            <label for="editPassword">Password:</label>
                            <input type="password" class="form-control" name="password" id="editPassword"/>
                        </div>
                        <div class="form-group">
                            <label>Roles:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editRole_ADMIN" name="roles"
                                       value="ADMIN"/>
                                <label class="form-check-label" for="editRole_ADMIN">ADMIN</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editRole_USER" name="roles"
                                       value="USER"/>
                                <label class="form-check-label" for="editRole_USER">USER</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                    <div class="mb-3">
                        <strong>ID:</strong> <span id="modalUserId"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Name:</strong> <span id="modalUserName"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> <span id="modalUserEmail"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Roles:</strong> <span id="modalUserRoles"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form id="deleteForm" th:action="@{/admin/delete}" method="post">
                        <input type="hidden" name="id" id="deleteUserId">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
