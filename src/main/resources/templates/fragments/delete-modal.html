<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="delete-modal">
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                    <div class="mb-3">
                        <strong>ID:</strong> <span id="modalUserId"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Name:</strong> <span id="modalUserName"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> <span id="modalUserEmail"></span>
                    </div>
                    <div class="mb-3">
                        <strong>Roles:</strong> <span id="modalUserRoles"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <form id="deleteForm" th:action="@{/admin/delete}" method="post">
                        <input type="hidden" name="id" id="deleteUserId">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
